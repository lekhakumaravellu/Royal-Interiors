<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation - Royal Interiors</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 4rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
        }
        h2 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background: #D4AF37;
            color: #333;
            border: none;
            padding: 1rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #8B4513;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Consultation</h2>
        <form action="https://formspree.io/f/xovlqpjo" method="POST">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="whatsapp">WhatsApp Phone Number</label>
            <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10,15}" required>

            <label for="knownBy">How did you hear about us?</label>
            <select id="knownBy" name="knownBy" required>
                <option value="">Select</option>
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Google">Google</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
            </select>

            <input type="hidden" name="_subject" value="New Consultation Booking from Royal Interiors">
            <input type="hidden" name="_replyto" value="lekhakumaravellu@gmail.com">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
